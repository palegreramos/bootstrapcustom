<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de iconos y kit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Place your kit's code here -->

  <script src="https://kit.fontawesome.com/b60478c98e.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="text-end bg-warning ">
    <div class="row col-8 offset-4 col-md-4 offset-md-6">
      <p><span class="fas">Login </span> <a href=""><i class="fa-2x fas fa-arrow-right-to-bracket"></i></a></p>
      <p><span class="fas">Salir </span> <a href=""><i class="fa-2x fas fa-power-off"></i></a></p>
      <p><i class="fa-2x fas fa-user"></i> <span class="fas">nombreusuario</span></p>
    </div>
  </header>
  <main class="container">
    <div class="row my-5">
      <div class="col-12 col-md-5 bg-danger rounded-3 shadow">
        <ul class="fa-ul">
          <li><span class="fa-li"><i class="fas fa-gear fa-spin"></i></span>Item 1</li>
          <li><span class="fa-li"><i class="fas fa-spinner fa-pulse"></i></span>Item 2</li>
          <li><span class="fa-li"><i class="fas fa-spinner fa-spin"></i></span>Item 3</li>
          <li><span class="fa-li"><i class="fa fa-circle-o-notch fa-spin"></i></span>Item 4</li>
          <li><span class="fa-li"><i class="fa fa-refresh fa-spin"></i></span>Item 5</li>
          <li><span class="fa-li"><i class="fas fa-heart fa-beat"></i></span>Item 6</li>
          <li><span class="fa-li"><i class="fa-solid fa-frog fa-bounce"></i></span>Item 7</li>

        </ul>
      </div>
      <div class="col-12 col-md-5 offset-md-2 bg-success rounded-5 shadow text-light">

        <div class="mt-4">Pincha sobre los siguientes iconos para marcarlos o desmarcarlos:</div>
        <ul class="fa-ul">
          <li><span class="fa-li"><i class="fas fa-square"
                onclick="this.classList.toggle('fa-check-square')"></i></span>Item
            1
          </li>
          <li><span class="fa-li"><i class="fas fa-square"
                onclick="this.classList.toggle('fa-check-square')"></i></span>Item
            2
          </li>
          <li><span class="fa-li"><i class="fas fa-square"
                onclick="this.classList.toggle('fa-check-square')"></i></span>Item
            3
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div
        class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xxl-4 offset-xxl-4 bg-info text-center rounded-pill shadow-lg">
        <div>Ejemplos</div>
        <i class="fa-solid fa-thumbs-up fa-5x"></i>
        <i class="fas fa-user fa-5x"></i> <!-- uses solid style -->
        <i class="fas fa-user fa-4x"></i> <!-- uses solid style -->
        <i class="fas fa-user fa-3x"></i> <!-- uses solid style -->
        <i class="fas fa-user fa-2x"></i> <!-- uses solid style -->
        <i class="fas fa-user fa-1x"></i> <!-- uses solid style -->
        <i class="far fa-user"></i> <!-- uses regular style -->
        <i class="fal fa-user"></i> <!-- uses light style -->
        <!--brand icon-->
        <i class="fab fa-github-square"></i> <!-- uses brands style -->
      </div>
    </div>

  </main>
</body>

</html>

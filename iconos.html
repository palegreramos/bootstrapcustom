    <script>
      function tabla(datos) {
        console.log(datos);
        let tabla = document.querySelector("tbody");
        Array.from(datos).forEach((e, k) => {
          let fila = tabla.querySelector(`tr:nth-child(${k + 1})`);
          let i = 1;
          for (valor in e) {
            console.log(valor, e);
            console.log(fila.querySelector(`td:nth-child(${i})`));
            fila.querySelector(`td:nth-child(${i++})`).innerText = e[valor];
          }
        });
      }
      class Persona {
        nombre = "";
        apellidos = "";
        fecha = "";
        email = "";
        constructor(nombre, apellidos, fecha, email) {
          this.nombre = nombre;
          this.apellidos = apellidos;
          this.fecha = fecha;
          this.email = email;
        }
      }
      let datos = [];
      datos.push(new Persona("Pepe", "Alba", "2000/12/01", "pepe@gmail.com"));
      datos.push(new Persona("Pepe2", "Alba2", "2000/12/01", "pepe@gmail.com"));
      datos.push(new Persona("Pepe3", "Alba3", "2000/12/01", "pepe@gmail.com"));
      tabla(datos);
